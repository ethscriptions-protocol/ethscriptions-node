default: &default
  dispatchers:
    - polling_interval: 1
      batch_size: 500
  workers:
    - queues: "*"
      threads: <%= ENV.fetch("JOB_THREADS", 3).to_i %>
      processes: <%= ENV.fetch("JOB_CONCURRENCY", 2).to_i %>
      polling_interval: 0.1

development:
  <<: *default

test:
  <<: *default

production:
  <<: *default
